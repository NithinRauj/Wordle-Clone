<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Wordle Clone</title>
    <link rel='stylesheet' href='./styles.css' />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap' rel='stylesheet'>
</head>

<body>
    <div class='title'>WORDLE CLONE</div>
    <div id="alert">WORD NOT ALLOWED</div>
    <div class='tiles-container'>
        <div class='tile' id='tile_00'></div>
        <div class='tile' id='tile_01'></div>
        <div class='tile' id='tile_02'></div>
        <div class='tile' id='tile_03'></div>
        <div class='tile' id='tile_04'></div>

        <div class='tile' id='tile_10'></div>
        <div class='tile' id='tile_11'></div>
        <div class='tile' id='tile_12'></div>
        <div class='tile' id='tile_13'></div>
        <div class='tile' id='tile_14'></div>

        <div class='tile' id='tile_20'></div>
        <div class='tile' id='tile_21'></div>
        <div class='tile' id='tile_22'></div>
        <div class='tile' id='tile_23'></div>
        <div class='tile' id='tile_24'></div>

        <div class='tile' id='tile_30'></div>
        <div class='tile' id='tile_31'></div>
        <div class='tile' id='tile_32'></div>
        <div class='tile' id='tile_33'></div>
        <div class='tile' id='tile_34'></div>

        <div class='tile' id='tile_40'></div>
        <div class='tile' id='tile_41'></div>
        <div class='tile' id='tile_42'></div>
        <div class='tile' id='tile_43'></div>
        <div class='tile' id='tile_44'></div>

        <div class='tile' id='tile_50'></div>
        <div class='tile' id='tile_51'></div>
        <div class='tile' id='tile_52'></div>
        <div class='tile' id='tile_53'></div>
        <div class='tile' id='tile_54'></div>
    </div>

    <div class='keyboard'>
        <div class='keyboard-row'>
            <div class="key" id="key_Q">Q</div>
            <div class="key" id="key_W">W</div>
            <div class="key" id="key_E">E</div>
            <div class="key" id="key_R">R</div>
            <div class="key" id="key_T">T</div>
            <div class="key" id="key_Y">Y</div>
            <div class="key" id="key_U">U</div>
            <div class="key" id="key_I">I</div>
            <div class="key" id="key_O">O</div>
            <div class="key" id="key_P">P</div>
        </div>
        <div class='keyboard-row'>
            <div class="key" id="key_A">A</div>
            <div class="key" id="key_S">S</div>
            <div class="key" id="key_D">D</div>
            <div class="key" id="key_F">F</div>
            <div class="key" id="key_G">G</div>
            <div class="key" id="key_H">H</div>
            <div class="key" id="key_J">J</div>
            <div class="key" id="key_K">K</div>
            <div class="key" id="key_L">L</div>
        </div>
        <div class='keyboard-row'>
            <div class="key" id="key_ENTER">ENTER</div>
            <div class="key" id="key_Z">Z</div>
            <div class="key" id="key_X">X</div>
            <div class="key" id="key_C">C</div>
            <div class="key" id="key_V">V</div>
            <div class="key" id="key_B">B</div>
            <div class="key" id="key_N">N</div>
            <div class="key" id="key_M">M</div>
            <div class="key" id="key_BACKSPACE">BACK</div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal">
            <div id="modal-title">You Win!!!</div>
            <div id="target-word"></div>
            <div class='stats-row'>
                <div class="column">
                    <span class='stat-value' id="plays-count">0</span>
                    <span class='stat-type'>Games Played</span>
                </div>
                <div class="column">
                    <span class='stat-value' id='current-streak-count'>0</span>
                    <span class='stat-type'>Current Streak</span>
                </div>
                <div class="column">
                    <span class='stat-value' id="max-streak-count">0</span>
                    <span class='stat-type'>Max Streak</span>
                </div>
            </div>
            <button id='play-again-btn'>Load New Word</button>
        </div>
    </div>

    <script src='./app.js'></script>
</body>

</html>
